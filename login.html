<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/login.css" type="text/css" />
    <title>login</title>
  </head>
  <body>
    
    <main>
      <form action="" id="form_container">
        
        <fieldset id="form_conteudo_box">
          
          <legend>Login</legend>
          <div id="center">
            
          </div>
          <section class="inputs_flex">
            <input required type="text" name="user_id" id="user_id"/>
             <label for="user_id">Usuario ou Email</label>
          </section>
          
          <section class="inputs_flex">
            <input required type="password" name="user_senha" id="user_senha">
            <label for="user_senha">Senha</label>
          </section>
          
          <section id="container_conta">
            <a href="">Esqueci meu email</a>
            <a href="">Esqueci minha senha</a>
          </section>
          
          <section id="container_submit">
            <input type="submit" name="user_submit" id="user_submit"
            value="Entrar"/>
          </section>
  
          <section id="container_redes">
            <p>Ou entre com</p>
            <article id="container_redes_img">
              <img id="google" src="/login/imagens/google.jfif" alt="" />
              <img id="face" src="/login/imagens/face.jfif" alt="">
              <img id="insta" src="/login/imagens/insta.jfif" alt="">
            </article>
          <a href="">Nao tenho uma conta</a>
          </section>
        </fieldset>
      </form>
    </main>
  </body>
</html>
